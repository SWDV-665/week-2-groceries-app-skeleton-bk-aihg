<ion-header>
  <ion-navbar>
    <ion-title>Grocery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of groceryList">
      <ion-item>
        <ion-label>{{item.name }} : {{item.quantity}}</ion-label>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" icon-start>
          <ion-icon name="add"></ion-icon>
          Add
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
